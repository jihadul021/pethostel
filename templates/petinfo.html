<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pet info entry</title>
</head>
<body>

 <div align="center">
        <form action="pet-register" method="post">
            {% csrf_token %}
            <h1>Add your pet information </h1>
            <input type="text" name="name" placeholder="Pet Name"> <br> <br>
            <div>
                Gender
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female <br><br>
            </div>
            <input type="text" name="breed" placeholder="Breed"> <br> <br>
            <input type="number" name="age" placeholder="Age"> <br> <br>
            <input type="text" name="vaccinated" placeholder="Vaccinated?"> <br> <br>
            <input type="number" name="weight" placeholder="weight"> <br> <br>
            <input type="text" name="color" placeholder="Color"> <br> <br>
            <!--owner id-->
            <input type="submit">
        </form>

</body>
</html>
