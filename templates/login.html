<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hostel - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(102, 126, 234, 0.03) 10px,
                rgba(102, 126, 234, 0.03) 20px
            );
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .login-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .pet-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .login-form {
            position: relative;
            z-index: 1;
        }

        .messages {
            background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            border: 2px solid #ef5350;
            box-shadow: 0 5px 15px rgba(198, 40, 40, 0.2);
        }

        .messages::before {
            content: '‚ö†Ô∏è';
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .form-input::placeholder {
            color: #999;
            font-weight: 500;
        }

        .username-input {
            background-image: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
        }

        .password-input {
            background-image: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 100%);
        }

        .username-input::before {
            content: 'üë§';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .register-section {
            text-align: center;
            padding: 25px 0;
            border-top: 2px solid #f0f0f0;
            position: relative;
            z-index: 1;
        }

        .register-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .register-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 25px;
            border: 2px solid #667eea;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .register-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #999;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .pet-icon {
                font-size: 3rem;
            }

            .form-input {
                padding: 15px 18px;
                font-size: 1rem;
            }

            .submit-button {
                padding: 15px;
                font-size: 1.1rem;
            }
        }

        /* Input animations */
        .form-group:nth-child(1) .form-input {
            animation: slideInLeft 0.6s ease forwards;
        }

        .form-group:nth-child(2) .form-input {
            animation: slideInRight 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        .submit-button {
            animation: slideInUp 0.6s ease forwards;
            animation-delay: 0.4s;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="pet-icon">üêæ</span>
            <h1>Welcome Back!</h1>
        </div>

        <form action="login" method="post" class="login-form">
            {% csrf_token %}

            {% if messages %}
                <div class="messages">
                    {% for msg in messages %}
                        {{ msg }}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="form-group">
                <input type="text" name="username" placeholder="üë§ Enter your username" class="form-input username-input" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="üîí Enter your password" class="form-input password-input" required>
            </div>

            <button type="submit" class="submit-button">Login to Pet Hostel</button>
        </form>

        <div class="divider">
            <span>New to Pet Hostel?</span>
        </div>

        <div class="register-section">
            <p class="register-text">Join our pet-loving community!</p>
            <a href="register" class="register-link">Create Account</a>
        </div>
    </div>
</body>
</html>
